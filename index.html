<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Social proof section</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<main class="main">
				<section class="introduction">
					<h1 class="introduction__title">
						10,000+ of our users love our products.
					</h1>
					<p class="introduction__description">
						We only provide great products combined with excellent customer
						service. See what our satisfied customers are saying about our
						services.
					</p>
				</section>

				<div class="rates-wrapper" id="rates-wrapper">
					<!-- Rates -->
				</div>

				<section class="card-section" id="card-section">
					<!-- Card -->
				</section>
			</main>
		</div>

		<!-- Attribution -->
		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/chuantiong">Alvin Tiong</a>.
			</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
